# Tuition prices - Las Pinas
- intent: ask_tuition_specific
  examples: |
    - What is the tuition for [course] course?
    - Could you provide the tuition details for [course]?
    - How much do I need to pay for the [course] program?
    - Can you tell me the tuition fees for the [course] course?
