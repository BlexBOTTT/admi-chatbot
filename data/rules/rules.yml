version: "3.1"

rules:

# school contact
- rule: Respond to contact page query
  steps:
    - intent: ask_contact
    - action: utter_ask_contact

# config.yml/FallbackClassifier rule mapping for questions out of the intents
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: User is asking the school location
  steps:
  - intent: ask_school_location
  - action: utter_school_location


