version: "3.1"

# reference point is the data/nlu/ folder alignment a-z
intents:
  - nlu_fallback
  - ask_admission_process
  - ask_admission_requirements
  - ask_admission_online_registration
  - ask_admission_transferee_enrollment
  - ask_admission_working_student
  - ask_courses_list
  - ask_available_discounts
  - ask_school_location 
  - ask_school_contact
  - ask_bot_coverage
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - ask_tuition_price_specific
  - ask_tuition_price_general


entities:
  - course

slots:
  course:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: course
  
  helpful_feedback:
    type: text
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: affirm
        value: "yes"
      - type: from_intent
        intent: deny
        value: "no"

actions:
  - action_fetch_dynamic_response
  - action_iterate_helpful_counter

