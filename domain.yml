version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge 
  - nlu_fallback
  - ask_school_location
  - ask_tuition
  - ask_admission_process
  - ask_admission_requirements
  - ask_contact
  - ask_available_discounts

entities:
  - course

slots:
  course:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: course

actions:
  - action_fetch_dynamic_response

responses:

  utter_ask_contact:
  - text: |
      Here are the contact details for the school:
      
      **Official Website**: https://www.stfrancislp.com/landing-lp/contact.php

      **Facebook**: https://www.facebook.com/mysfaclp

      **Phone**: 0917-729-2909 / 8800-3131

      **Email**: sfaclaspinasadmission@gmail.com
      
      **Physical Address**: [045 Admiral Village, Talon Tres, Las Piñas City, Metro Manila 1747, Philippines](https://maps.app.goo.gl/PtT4YRcZbk8bH8nK9)

  # Admission related
  utter_ask_available_discounts:
    - text: |
        Here are the discount options available at our school:
        - Early enrollment discount: A 5% discount on tuition fees for students who enroll before the specified deadline.
        - Sibling discount: A 10% discount for each additional sibling enrolled.
        - Academic scholarship: Discounts based on academic performance, ranging from 10% to 50% off tuition.
        - Full payment discount: A 5% discount if you pay the full tuition upfront.
        - Financial assistance: Discounts are available for students from low-income families upon assessment.
        
        If you have any specific questions or need more information, feel free to ask!

  # Tuition prices - Las Pinas
  utter_ask_tuition:
  - text: "The tuition fee for the {course} course is ${tuition} php"
  
  # School location
  utter_school_location:
  - text: "The address of the LP-Campus is: 
  045 Admiral Road, Admiral Village, Talon Tres, Las Piñas City 1747, Metro Manila, Philippines
  \nCheck this google map link: https://maps.app.goo.gl/dRqctXP4QoQe4WPk6"

  # config.yml/FallbackClassifier response for questions out of the intent
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

###  DEFAULT RASA DATA BELOW:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "respons/speech-dent-head.gif"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sad:
  - text: "I'm sorry."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_satisfaction:
  - text: "Great to know that this meets your expectations. Is there any more questions to ask regarding to the admission?"
 
  utter_disatisfaction:
  - text: "I'm sorry to hear that this didn't meet your expectations. Is there any more questions to ask regarding to the admission?"


