version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge 
  - nlu_fallback
  - ask_school_location
  - ask_tuition
  - ask_admission_process
  - ask_admission_requirements

entities:
  - course

slots:
  course:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: course

actions:
    - action_ask_tuition

responses:

  utter_ask_admission_process:
    - text: "The admission process involves several steps: first, fill out the application form, then submit the required documents, and finally, wait for the interview schedule."
  utter_ask_admission_requirements:
    - text: "To apply, you need to submit your high school diploma, a personal statement, and two letters of recommendation."

  # Tuition prices - Las Pinas
  utter_ask_tuition:
  - text: "The tuition fee for the {course} course is ${tuition} php"

  utter_school_location:
  - text: "The address of the LP-Campus is: 
  045 Admiral Road, Admiral Village, Talon Tres, Las Pi√±as City 1747, Metro Manila, Philippines
  \nCheck this google map link: https://maps.app.goo.gl/dRqctXP4QoQe4WPk6"

  # config.yml/FallbackClassifier response for questions out of the intent
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

###  DEFAULT RASA DATA BELOW:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "respons/speech-dent-head.gif"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sad:
  - text: "I'm sorry."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_satisfaction:
  - text: "Great to know that this meets your expectations."
 
  utter_disatisfaction:
  - text: "I'm sorry to hear that this didn't meet your expectations."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
