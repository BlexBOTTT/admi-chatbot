version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - race_challenge_black

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sad:
  - text: "I'm sorry."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_satisfaction:
  - text: "It's great to know that this meets your expectations."
  - text: "Thank you for your positive feedback!"

  utter_disatisfaction:
  - text: "I'm sorry to hear that this didn't meet your expectations."
  - text: "We're sorry that this experience wasn't up to standard."
     
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
