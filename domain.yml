version: "3.1"

intents:
  - greet
  # - goodbye
  - affirm
  # - deny
  # - mood_great
  # - mood_unhappy
  # - bot_challenge

  - nlu_fallback
  - ask_school_location
  - ask_tuition_specific
  - ask_admission_process
  - ask_admission_requirements
  - ask_contact
  - ask_available_discounts
  - ask_courses_list
  - utter_tuition_course_clarification
  - ask_tuition_general

entities:
  - course

slots:
  course:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: course

actions:
  - action_fetch_dynamic_response

responses:

  # MongoDB Responses includes:
  # - Admission related inquiry and FAQs
  # - Tuition
  # - Couse/Program Lists

  # initial welcome reply to user after opening the website
  utter_welcome_greet:
  - text: "Hello there! What can I help you with today?"
    buttons:
    - title: "Admission chatbot coverage"
      payload: "what topics do you cover?"
    - title: "Check Admission Requirements"
      payload: "ask admission requirements"
    - title: "Courses/Programs Offered"
      payload: "ask courses list"
    - title: "Tuition Fees"
      payload: "ask tuition fees general"
    - title: "School Location"
      payload: "ask school location"
    - title: "Tuition prices"
      payload: "Tuition prices"

  utter_bot_coverage:
  - text: |
      Would you like to know what admission-related topics do I cover?
      Here they are below Here are the contact details for the school:
      - Admission Inquiries and FAQs
      - Course/Program Lists
      - - Tuition Prices
      - Available Discount and Vouchers
      - School Location
      - School Contact Information

  utter_tuition_course_price_clarification:
  - text: "May I know which course are you inquiring to?"
    buttons:
    - title: "Nursing"
      payload: "ask nursing tuition"
    - title: "Computer Science"
      payload: "ask Computer Science tuition"
    - title: "Psychology"
      payload: "ask Psychology tuition"
    - title: "Engineering"
      payload: "ask Engineering tuition"
    - title: "Education"
      payload: "ask Education tuition"
    - title: "Business Administration"
      payload: "ask Business Administration tuition"
    - title: "Hospitality Management"
      payload: "ask Hospitality Management tuition"
    - title: "General / All"
      payload: "ask All tuition prices"


  # utter_admission_coverage:
  # - text: |

  # config.yml/FallbackClassifier response for questions out of the intent
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

