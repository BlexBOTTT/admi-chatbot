version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_tuition_cs
  - ask_tuition_educ
  - nlu_fallback

responses:

  # config.yml/FallbackClassifier response for questions out of the intent
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  
  utter_tuition_cs:
  - text: "The tuition fee of the CS is 25k php"
  
  utter_tuition_educ:
  - text: "The tuition fee of the Educ is 35k php"




##  DEFAULT RASA DATA BELOW:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "respons/speech-dent-head.gif"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sad:
  - text: "I'm sorry."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_satisfaction:
  - text: "Great to know that this meets your expectations."
 
  utter_disatisfaction:
  - text: "I'm sorry to hear that this didn't meet your expectations."
  
     
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
