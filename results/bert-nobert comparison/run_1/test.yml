version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey dude
    - hi
    - hey there
- intent: ask_speak_to_staff
  examples: |
    - I want to talk to a human, not an AI.
    - Is there someone I can talk to about my issue?
    - Can you connect me to a real person?
    - Can you transfer me to a person who can assist me?
    - I need to talk to a person.
    - Is there a live agent I can speak with?
    - Can I talk to an actual staff member?
    - How can I talk to a staff member about my concern?
    - I need to contact a staff member directly.
    - Can you hand me over to someone real?
- intent: ask_admission_process
  examples: |
    - What do I need to know about your admission process?
    - How do I apply for admission to your institution?
    - Can I submit my application after the deadline?
    - What are the steps to get enrolled after being accepted?
