    - Are there any special requirements for international students?
    - Are there any additional steps after submitting the application?
    - What are the key deadlines for the admission process?
    - Can I apply for admission online or in person?
- intent: ask_admission_requirements
  examples: |
    - Are parental consent forms required for minors applying?
